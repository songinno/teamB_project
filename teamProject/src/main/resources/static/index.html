<body>
    <div class="wrap">
        <!-- header -->
        <header>
            <div class="inner-header">
                <h1 class="logo">
                    <a href="#">
                        <img src="img/camera.png" alt="메인 로고이미지">
                    </a>
                </h1>
                <nav class="gnb">
                    <ul>
                        <li><a href="#">영화</a></li>
                        <li><a href="#">TV 프로그램</a></li>
                        <li><a href="#">책</a></li>
                    </ul>
                </nav>
                <nav class="tnb">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <label>
                            <input type="text" autocomplete="off" placeholder="콘텐츠, 인물, 컬렉션, 유저를 검색해보세요." name="searchKeyword">
                        </label>
                    </div>
                    <ul>
                        <li><a href="/">로그인</a></li>
                        <li><a href="/">회원가입</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <!-- login-box -->
        <div class="login-box hide">
            <h1>
                Movie Pedia
            </h1>

            <h2>로그인</h2>

            <form action="/login/check" method="post">
                <label>
                    <input type="text" name="e" placeholder="이메일">
                </label>

                <label>
                    <input type="text" name="pw" placeholder="비밀번호">
                </label>

                <label>
                    <button id="login-btn" type="submit">로그인</button>
                </label>
            </form>
        </div>
        <!-- join-box -->
        <div class="join-box">
            <h1>
                Movie Pedia
            </h1>

            <h2>회원가입</h2>

            <form action="/member/list" method="post">
                <label>
                    <input type="text" name="name" placeholder="이름">
                </label>
                <label>
                    <input type="text" name="e" placeholder="이메일">
                </label>

                <label>
                    <input type="text" name="pw" placeholder="비밀번호">
                </label>

                <label>
                    <button id="join-btn" type="submit">회원가입</button>
                </label>
            </form>
        </div>






















    </div>
